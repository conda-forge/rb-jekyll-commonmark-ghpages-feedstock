{% set name = "jekyll-commonmark-ghpages" %}
{% set version = "0.4.0" %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
  sha256: edc9e812b09d8bcf328356824767fcfa7204fe2130f9b4c47098b099d63afafe

build:
  noarch: generic
  number: 0
  script:
    - gem install -N -l -V --norc --ignore-dependencies {{ name }}-{{ version }}.gem
    - gem unpack {{ name }}-{{ version }}.gem
  skip: {{ win }}

requirements:
  host:
    - ruby
  run:
    - ruby
    - rb-commonmarker >=0.17.6,<0.18
    - rb-jekyll-commonmark >=1.2,<2
    - rb-rouge >=2,<4

test:
  commands:
    - ruby -r jekyll -r {{ name }} -e 'exit 0'

about:
  home: https://rubygems.org/gems/{{ name }}
  license: MIT
  license_family: MIT
  license_file: {{ name }}-{{ version }}/LICENSE
  summary: CommonMark generator for Jekyll

  doc_url: https://www.rubydoc.info/gems/{{ name }}
  dev_url: https://github.com/github/{{ name }}

extra:
  recipe-maintainers:
    - sodre
